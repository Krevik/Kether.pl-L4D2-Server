// Enables or disables joining the infected team
l4d_nth_joininfected "1"

// Enables or disables joining the survivor team
l4d_nth_joinsurvivors "1"

// 0 = Disable, 1 = All, 2 = Survivor only, 3 = infected only
l4d_nth_kill "0"

// Enables or disables spectate
l4d_nth_spectate "1"

// Enables a hint message when a player connects
l4d_nth_message "0"

// Sets the timer to repeat the hint message
l4d_nth_timerrepeat "9999" 