// [File Consistency]     
// -----------------------------------------------------------------------                 
sv_consistency "0"                       // Whether the server enforces file consistency for critical files.
sv_pure 0"                              // The server will force all client files to come from Steam and additional files matching the Server.
sv_pure_kick_clients "0"                 // If set to 1, the server will kick clients with mismatching files.

// [Logging]
// ----------------------------------------------------------------------- 
log on                                   //Creates a logfile (on | off)
sv_logecho 0                             //default 0; Echo log information to the console.
sv_logfile 1                             //default 1; Log server information in the log file.
sv_log_onefile 0                         //default 0; Log server information to only one file.
sv_logbans 1                             //default 0;Log server bans in the server logs.
sv_logflush 0                            //default 0; Flush the log files to disk on each write (slow).
sv_logsdir logs                          //Folder in the game directory where server logs will be stored.

// [Addon Disabler]
// -----------------------------------------------------------------------   
// This Setting will disable/enable the Serverside Addon Disabler.
// -1 = use addonconfig.cfg
// 0 = Disable addons.
// 1 = Enable Addons
///////////////////////////////////////////////////////////////////////
sm_cvar l4d2_addons_eclipse 0

// [Wait Commands]
sm_cvar sv_allow_wait_command 0

// [Networking, Rates]
// - Rates forced to 100 on Clients, for 100 Tick.
// - When using a different Tickrate, modify settings accordingly:
// 1. Change 100000 to (Tickrate * 1000) for Rate and Splitpacket.
// 2. Change 100 to (Tickrate) for Cmd and Update Rates.
// ----------------------------------------------------------------------- 
sm_cvar sv_minrate 108000                         // Should never change this.
sm_cvar sv_maxrate 108000                        // Set Value to: Tickrate * 1000
sm_cvar sv_mincmdrate 108                        	// Should never change this.
sm_cvar sv_maxcmdrate 108                         // Set Value to Tickrate.
sm_cvar sv_minupdaterate 108                    // Should never change this.
sm_cvar sv_maxupdaterate 108                    // Set Value to Tickrate.
sm_cvar nb_update_frequency 0.024           	// Default 0.1 - Lowest possible value before noticing stuttering common (0.024)
sm_cvar net_splitpacket_maxrate 54000		// Set Value to: (Tickrate / 2) * 1000
sm_cvar sv_client_min_interp_ratio 0
sm_cvar sv_client_max_interp_ratio 2   
sm_cvar fps_max 0                             // Forces the maximum amount of FPS the CPU has available for the Server.

