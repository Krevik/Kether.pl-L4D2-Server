// ZoneMod Shared Cvars
exec cfgogl/kether_t1_plus/shared_cvars.cfg

// [starting_items.smx]
confogl_addcvar starting_item_flags 4 //1: Kit, 2: Defib, 4: Pills, 8: Adren, 16: Pipebomb, 32: Molotov, 64: Bile

// Plugin Cvars
exec cfgogl/kether_t1_3v3/kether_t1_3v3.cfg