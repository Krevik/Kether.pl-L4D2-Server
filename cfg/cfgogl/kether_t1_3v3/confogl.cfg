// ReadyUp Cvars
l4d_ready_cfg_name "3v3 Kether T1"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 1 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// ZoneMod 3v3 Cvars
confogl_addcvar z_common_limit 18
confogl_addcvar survivor_limit 3
confogl_addcvar z_max_player_zombies 3
confogl_addcvar z_versus_hunter_limit 1
confogl_addcvar z_versus_boomer_limit 0
confogl_addcvar z_versus_smoker_limit 1
confogl_addcvar z_versus_jockey_limit 1
confogl_addcvar z_versus_charger_limit 1
confogl_addcvar z_versus_spitter_limit 0
confogl_addcvar z_mega_mob_size 32
confogl_addcvar z_ghost_delay_min 11
confogl_addcvar z_ghost_delay_max 11
confogl_addcvar z_mob_spawn_min_size 21
confogl_addcvar z_mob_spawn_max_size 21
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_tank_health 3350
confogl_addcvar z_jockey_ride_damage 1
confogl_addcvar z_jockey_ride_damage_interval 0.25
confogl_addcvar z_pounce_damage 2
confogl_addcvar z_pounce_damage_interval 0.2
confogl_addcvar hunter_pz_claw_dmg 6
confogl_addcvar tongue_drag_damage_amount 1
confogl_addcvar tongue_choke_damage_amount 1
confogl_addcvar tongue_drag_first_damage_interval 1.0
confogl_addcvar tongue_drag_first_damage 3.0
confogl_addcvar tongue_drag_damage_interval 0.23 // 3 dps (same as vanilla) [l4d2_smoker_drag_damage_interval.smx]
