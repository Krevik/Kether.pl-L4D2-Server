// ReadyUp Cvars
l4d_ready_cfg_name "2v2 ScavHunters v2.2"   // Configname to display on the ready-up panel

// Confogl Cvars
confogl_addcvar mp_gamemode                 "scavenge"  // Current game mode, acceptable values are coop, realism, versus, survival, scavenge and holdout; changed using map command, eg: map mapname versus
confogl_addcvar z_difficulty                "normal"    // Difficulty of the current game (Easy, Normal, Hard, Impossible)
confogl_addcvar confogl_adrenaline_limit    "0"         // Limits the number of adrenaline shots on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// scavhunters 2v2 Cvars
confogl_addcvar z_common_limit                  "10"    // How many common infecteds we can have at once.
confogl_addcvar survivor_limit                  "2"     // Max # of survivors
confogl_addcvar z_max_player_zombies            "2"     // Max number of humans that can be controlling zombies at one time.
confogl_addcvar z_versus_hunter_limit           "1"
confogl_addcvar z_mega_mob_size                 "25"
confogl_addcvar z_ghost_delay_min               "10"
confogl_addcvar z_ghost_delay_max               "10"
confogl_addcvar z_mob_spawn_min_size            "13"
confogl_addcvar z_mob_spawn_max_size            "13"
confogl_addcvar z_mob_spawn_min_interval_normal "3600"
confogl_addcvar z_mob_spawn_max_interval_normal "3600"
confogl_addcvar z_pounce_damage                 "2"
confogl_addcvar z_pounce_damage_interval        "0.2"
confogl_addcvar hunter_pz_claw_dmg              "6"     // Amount of damage done by a PZ hunter's regular melee attack
confogl_addcvar scavenge_score_bonus_time       "20"    // Time added to the clock every time a team scores

//-------------------------------------------
// ScavHunters Shared Cvars
//-------------------------------------------
exec "cfgogl/scavhunters/shared_cvars.cfg"

//-------------------------------------------
// Plugin Cvars
//-------------------------------------------
exec "cfgogl/scavh2v2/scavh2v2.cfg"