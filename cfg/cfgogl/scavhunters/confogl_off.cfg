// Disable ReadyUp
l4d_ready_enabled           "0" // This cvar doesn't do anything, but if it is 0 the logger wont log this game.
l4d_ready_scavenge_restart  "1" // Mark the first raund for a double reset.

// Reset Default Common Limit, Static Spawns, and String Count
reset_static_maps
sm_resetstringcount // Resets the string count

// Unlock Plugins and reload defaults
confogl_resetclientcvars
confogl_resetcvars
pred_unload_plugins