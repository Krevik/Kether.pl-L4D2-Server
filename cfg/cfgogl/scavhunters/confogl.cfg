// ReadyUp Cvars
l4d_ready_cfg_name "ScavHunters Rework v2.2"    // Configname to display on the ready-up panel

// Confogl Cvars
confogl_addcvar mp_gamemode                 "scavenge"  // Current game mode, acceptable values are coop, realism, versus, survival, scavenge and holdout; changed using map command, eg: map mapname versus
confogl_addcvar z_difficulty                "normal"    // Difficulty of the current game (Easy, Normal, Hard, Impossible)
confogl_addcvar confogl_adrenaline_limit    "1"         // Limits the number of adrenaline shots on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// scavhunters 4v4 Cvars
confogl_addcvar z_common_limit                      "30"    // How many common infecteds we can have at once.
confogl_addcvar z_versus_hunter_limit               "4"
confogl_addcvar z_ghost_delay_min                   "16"
confogl_addcvar z_ghost_delay_max                   "16"
confogl_addcvar z_mega_mob_size                     "50"
confogl_addcvar z_mob_spawn_min_size                "15"
confogl_addcvar z_mob_spawn_max_size                "15"
confogl_addcvar z_mob_spawn_min_interval_normal     "3600"
confogl_addcvar z_mob_spawn_max_interval_normal     "3600"
confogl_addcvar z_pounce_damage                     "2"
confogl_addcvar z_pounce_damage_interval            "0.2"
confogl_addcvar hunter_pz_claw_dmg                  "6"     // Amount of damage done by a PZ hunter's regular melee attack
confogl_addcvar scavenge_score_bonus_time           "20"    // Time added to the clock every time a team scores

//-------------------------------------------
// ScavHunters Shared Cvars
//-------------------------------------------
exec "cfgogl/scavhunters/shared_cvars.cfg"

//-------------------------------------------
// Config Cvars
//-------------------------------------------
exec "cfgogl/scavhunters/scavhunters.cfg"