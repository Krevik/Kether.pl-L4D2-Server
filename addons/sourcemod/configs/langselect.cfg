"Languages"
{
    // This config contains the list of languages that will be
    // displayed on the menu if "langselect_use_config" is set to 1.


    // Add items in the following format:
    //
    //      "language code"     "Name of Language"
    //
    // The language name can be whatever you want.
    // In the menu, the text will display with the proper, already translated
    // language name added onto the end.
    //
    // e.g.
    //      In config:
    //          "en"    "TEA DRINKERS!"
    //      In menu:
    //          1. TEA DRINKERS! (English)
    //


    // All ISO 639-1 two-letter language codes are supported,
    // but the languages must also exist in SourceMod's languages.cfg
    // on the server or they will not be valid (either on the menu or
    // in commands).
    //
    // A few additional codes are supported that are non-standard,
    // because they are what SourceMod already uses by default:
    //
    //      "pt"    (Brazilian Portuguese)
    //      "cze"   (Czech)
    //      "pt_p"  (Portuguese)
    //      "chi"   (Simplified Chinese)
    //      "zho"   (Traditional Chinese)
    //      "jp"    (Japanese)
    //      "ua"    (Ukrainian)


    "en"    "English"
    "ar"    "عربى"
    "pt"    "Português"
    "bg"    "български"
    "cze"   "čeština"
    "da"    "Dansk"
    "nl"    "Nederlands"
    "fi"    "Suomalainen"
    "fr"    "Français"
    "de"    "Deutsch"
    "el"    "Ελληνικά"
    "he"    "עִברִית"
    "hu"    "Magyar"
    "it"    "Italiano"
    "jp"    "日本語"
    "ko"    "한국어"
    "lv"    "Latviski"
    "lt"    "Lietuvių"
    "no"    "Norsk"
    "pl"    "Polski"
    "pt_p"  "Português"
    "ro"    "Română"
    "ru"    "Русский"
    "chi"   "简体中文"
    "sk"    "Slovenský"
    "es"    "Español"
    "sv"    "Svenska"
    "zho"   "繁體中文"
    "th"    "ไทย"
    "tr"    "Türk"
    "ua"    "українська"
    "vi"    "Tiếng Việt"
}
